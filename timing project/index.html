<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
   
<!-- LinkedIn Header  -->

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="alert_box">
                        </div>
                        <form action="" class="d-flex justify-content-between" id="timing_app">
                            <div class="my-3">
                                <input type="date" name="dat" class="form-control">
                            </div>
                            <div class="my-3">
                                <input type="time" name="tim" class="form-control">
                            </div>
                            <div class="my-3">
                                <input type="submit" class="btn btn-primary w-100">
                            </div>
                        </form>
                        <div class="counter text-center">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/funtion.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
